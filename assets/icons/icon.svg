<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>

    <!-- Orb gradient -->
    <radialGradient id="orb-gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="40%" style="stop-color:#0a84ff"/>
      <stop offset="70%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4338ca"/>
    </radialGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <!-- Inner glow -->
    <filter id="inner-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="108" fill="url(#bg-gradient)"/>

  <!-- Outer glow rings (particle orbit representation) -->
  <g opacity="0.4">
    <circle cx="256" cy="256" r="200" fill="none" stroke="#0a84ff" stroke-width="1" stroke-dasharray="8 12"/>
    <circle cx="256" cy="256" r="185" fill="none" stroke="#00d4ff" stroke-width="1.5" stroke-dasharray="4 8"/>
    <circle cx="256" cy="256" r="170" fill="none" stroke="#6366f1" stroke-width="1" stroke-dasharray="12 6"/>
  </g>

  <!-- Ambient glow -->
  <circle cx="256" cy="256" r="130" fill="#0a84ff" opacity="0.15" filter="url(#glow)"/>

  <!-- Main orb -->
  <circle cx="256" cy="256" r="110" fill="url(#orb-gradient)" filter="url(#inner-glow)"/>

  <!-- Inner highlight -->
  <ellipse cx="230" cy="220" rx="45" ry="35" fill="white" opacity="0.25"/>
  <ellipse cx="225" cy="215" rx="25" ry="18" fill="white" opacity="0.3"/>

  <!-- Particle dots (representing strange attractor) -->
  <g fill="#00d4ff" opacity="0.8">
    <circle cx="380" cy="150" r="4"/>
    <circle cx="360" cy="180" r="3"/>
    <circle cx="395" cy="200" r="2.5"/>
    <circle cx="130" cy="340" r="4"/>
    <circle cx="150" cy="370" r="3"/>
    <circle cx="115" cy="320" r="2.5"/>
    <circle cx="320" cy="380" r="3.5"/>
    <circle cx="350" cy="360" r="2.5"/>
    <circle cx="180" cy="130" r="3"/>
    <circle cx="160" cy="160" r="2.5"/>
  </g>

  <!-- Atlas "A" letterform -->
  <g transform="translate(256, 270)">
    <!-- Shadow -->
    <text x="2" y="2" font-family="Arial, Helvetica, sans-serif" font-size="100" font-weight="bold"
          fill="#1a1a2e" text-anchor="middle" opacity="0.5">A</text>
    <!-- Main letter -->
    <text x="0" y="0" font-family="Arial, Helvetica, sans-serif" font-size="100" font-weight="bold"
          fill="white" text-anchor="middle">A</text>
  </g>
</svg>
